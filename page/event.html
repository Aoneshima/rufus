<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="../style/event-page-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../line.html" class="button-return">
        <img src="../img/event-img/button-return.svg" alt="">
    </a>
    <header>
        <div class="team">
            <div class="team-name">
                <div class="team-name-logo">
                    <img src="../img/barselona.png" alt="">
                </div>
                <p class="team-name-text white-color-text">Барселона</p>
            </div>
            <!-- <div class="team-stat">
                <div class="team-stat-history"></div>
                <div class="team-stat-history"></div>
                <div class="team-stat-history"></div>
                <div class="team-stat-history"></div>
                <div class="team-stat-history"></div>
            </div> -->
        </div>
        <div class="event-info">
            <div class="event-info-date white-color-text">
                Сегодня в 19:00
            </div>
            <div class="event-info-scores">
                <div class="event-info-score left"></div>
                <p class="event-info-colon white-color-text">:</p>
                <div class="event-info-score right"></div>
            </div>
            <div class="event-info-cup">
                <div class="event-info-name-flag"></div>
                <div class="event-info-cup-name white-color-text">Ла лига</div>
            </div>
        </div>
        <div class="team">
            <div class="team-name">
                <div class="team-name-logo">
                    <img src="../img/atalanta.png" alt="">
                </div>
                <p class="team-name-text white-color-text">Аталанта</p>
            </div>
            <!-- <div class="team-stat">
                <div class="team-stat-history"></div>
                <div class="team-stat-history"></div>
                <div class="team-stat-history"></div>
                <div class="team-stat-history"></div>
                <div class="team-stat-history"></div>
            </div> -->
        </div>
    </header>
    <main>
        <div class="rates">
            <div class="rates-quantity">
                <div class="rates-name white-color-text">Исход</div>
                <div class="rates-pick">
                    <div class="rate-pick">
                        <div class="rate-pick-text white-color-text">П1</div>
                        <div class="rate-pick-text white-color-text">1.98</div>
                    </div>
                    <div class="rate-pick">
                        <div class="rate-pick-text white-color-text">X</div>
                        <div class="rate-pick-text white-color-text">3.44</div>
                    </div>
                    <div class="rate-pick">
                        <div class="rate-pick-text white-color-text">П2</div>
                        <div class="rate-pick-text white-color-text">5.23</div>
                    </div>
                </div>
            </div>
            <div class="rates-quantity">
                <div class="rates-name white-color-text">Исход угловых</div>
                <div class="rates-pick">
                    <div class="rate-pick">
                        <div class="rate-pick-text white-color-text">П1</div>
                        <div class="rate-pick-text white-color-text">1.44</div>
                    </div>
                    <div class="rate-pick">
                        <div class="rate-pick-text white-color-text">X</div>
                        <div class="rate-pick-text white-color-text">4.44</div>
                    </div>
                    <div class="rate-pick">
                        <div class="rate-pick-text white-color-text">П2</div>
                        <div class="rate-pick-text white-color-text">1.87</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
